<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            color: white;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20% auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
    <title>Payment Confirmation</title>
</head>
<body>
    <h1>Payment Confirmation</h1>

    <p>Please note that Musiceve cannot be held responsible for orders placed incorrectly on our App, even if the error was in good faith.</p>

    <button id="checkoutButton">Checkout</button>

    <div id="loadingOverlay" class="overlay">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>

    <div id="successPopup" class="popup">
        <p>Payment was successful!</p>
    </div>

    <script>
        class PaymentConfirmation {
            constructor() {
                this.checkoutButton = document.getElementById('checkoutButton');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.successPopup = document.getElementById('successPopup');
                this.checkoutButton.addEventListener('click', () => this.checkout());
            }

            checkout() {
                this.checkoutButton.disabled = true;
                this.loadingOverlay.style.display = 'block';

                // Simulate a 3-second payment process (adjust the time as needed)
                setTimeout(() => {
                    this.loadingOverlay.style.display = 'none';
                    this.successPopup.style.display = 'block';

                    // Re-enable the checkout button
                    this.checkoutButton.disabled = false;

                    // Close the success popup after 3 seconds
                    setTimeout(() => {
                        this.successPopup.style.display = 'none';
                        this.redirectToLogin();
                    }, 3000);
                }, 3000); // Simulate a 3-second payment process
            }

            redirectToLogin() {
                // Replace this with the code to redirect to login.html
                window.location.href = 'login.html';
            }
        }

        // Create an instance of the PaymentConfirmation class
        const paymentConfirmation = new PaymentConfirmation();
    </script>
</body>
</html>
