<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      .gradient-custom {
        /* fallback for old browsers */
        background: #eac696;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, #c08261 #eac696);

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, #c08261, #eac696);
        background-image: url(https://assets.unileversolutions.com/v1/985812.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        text-align: center;
        width: 100%;
        height: auto;
        padding-top: 150px;
        padding-bottom: 200px;
      }
      .btn {
        border-radius: 25px;
      }
      body {
        margin: 0;
      }
      .form-controlone {
        margin-right: 24px;
      }
    </style>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">LOGIN</h2>
                  <p class="text-white-50 mb-5">
                    Please enter your login and password!
                  </p>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="email"
                      id="typeEmailX"
                      class="form-controlone form-control-lg"
                    />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>
                  <br />
                  <div class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typePasswordX"
                      >Password</label
                    >
                  </div>

                  <p class="small mb-5 pb-lg-2">
                    <a class="text-white-50" href="#!">Forgot password?</a>
                  </p>
                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    type="button"
                    id="loginButton"
                  >
                    Login
                  </button>
                  </a>
                  <div
                    class="d-flex justify-content-center text-center mt-4 pt-1"
                  >
                    <a href="#!" class="text-white"
                      ><i class="fab fa-facebook-f fa-lg"></i
                    ></a>
                    <a href="#!" class="text-white"
                      ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                    ></a>
                    <a href="#!" class="text-white"
                      ><i class="fab fa-google fa-lg"></i
                    ></a>
                  </div>
                </div>

                <div>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginButton = document.querySelector("#loginButton");
        loginButton.addEventListener("click", function () {
          // Display "Logging in..." message
          loginButton.innerHTML = "Logging in...";
          loginButton.disabled = true;

          // Simulate a 15-second delay
          setTimeout(function () {
            // Redirect to index.html after 15 seconds
            window.location.href = "index.html";
          }, 5000); // 5 seconds in milliseconds
        });
      });
    </script>
  </body>
</html>
