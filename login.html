<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      .gradient-custom {
        /* fallback for old browsers */
        background: #eac696;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, #c08261 #eac696);

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, #c08261, #eac696);
        background-image: url(img/banner/banner.PNG);
        background-repeat: no-repeat;
        background-size: cover;
        text-align: center;
        width: 100%;
        height: auto;
        padding-top: 150px;
        padding-bottom: 200px;
      }
      .btn {
        border-radius: 25px;
      }
      body {
        margin: 0;
      }
      .form-controlone {
        margin-right: 24px;
        border-radius: 5px;
      }
      .form-control {
        border-radius: 5px;
      }
      .container {
        background-color: white;
        padding: 10px 0px;
        margin-right: 520px;
        margin-left: 520px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">LOGIN</h2>
                  <p class="text-white-50 mb-5">
                    Please enter your Email and Password!
                  </p>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="email"
                      id="typeEmailX"
                      class="form-controlone form-control-lg"
                    />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>
                  <br />
                  <div class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typePasswordX"
                      >Password</label
                    >
                  </div>

                  <p class="small mb-5 pb-lg-2">
                    <a class="text-white-50" href="#!">Forgot password?</a>
                  </p>
                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    type="button"
                    id="loginButton"
                  >
                    Login
                  </button>
                  <div
                    class="d-flex justify-content-center text-center mt-4 pt-1"
                  >
                    <a href="#!" class="text-white"
                      ><i class="fab fa-facebook-f fa-lg"></i
                    ></a>
                    <a href="#!" class="text-white"
                      ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                    ></a>
                    <a href="#!" class="text-white"
                      ><i class="fab fa-google fa-lg"></i
                    ></a>
                  </div>
                </div>

                <div>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      class User {
        constructor(email, password) {
          this.email = email;
          this.password = password;
        }

        login() {
          // Simulate a login process
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              // Remove email and password validation checks
              resolve();
            }, 2000); // Simulate a 2-second delay
          });
        }
      }

      class Registration {
        constructor(email, password) {
          this.email = email;
          this.password = password;
        }

        register() {
          // Simulate a registration process
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              // Check if the email is unique (you can add more checks here)
              if (this.email !== "existing@example.com") {
                resolve();
              } else {
                reject("Email already exists");
              }
            }, 2000); // Simulate a 2-second delay
          });
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const loginButton = document.querySelector("#loginButton");
        const signUpLink = document.querySelector(".sign-up-link");
        const emailInput = document.querySelector("#typeEmailX");
        const passwordInput = document.querySelector("#typePasswordX");

        loginButton.addEventListener("click", function () {
          const email = emailInput.value;
          const password = passwordInput.value;

          const user = new User(email, password);

          // Display "Logging in..." message
          loginButton.innerHTML = "Logging in...";
          loginButton.disabled = true;

          user
            .login()
            .then(() => {
              // Redirect to index.html after successful login
              window.location.href = "index.html";
            })
            .catch((error) => {
              // Display an error message
              alert(error);
            })
            .finally(() => {
              // Restore the login button text and enable it
              loginButton.innerHTML = "Login";
              loginButton.disabled = false;
            });
        });

        signUpLink.addEventListener("click", function () {
          const email = emailInput.value;
          const password = passwordInput.value;

          const registration = new Registration(email, password);

          // Display "Signing up..." message
          signUpLink.innerHTML = "Signing up...";
          signUpLink.disabled = true;

          registration
            .register()
            .then(() => {
              alert("Registration successful. Please log in.");
              // You can optionally redirect to the login page here
            })
            .catch((error) => {
              alert(error);
            })
            .finally(() => {
              // Restore the sign-up button text and enable it
              signUpLink.innerHTML = "Sign Up";
              signUpLink.disabled = false;
            });
        });
      });
    </script>
  </body>
</html>
